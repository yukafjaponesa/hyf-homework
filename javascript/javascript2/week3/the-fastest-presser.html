<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="the-fastest-presser.css">
    <title>The fastest presser</title>
  </head>
  <body>
    <h2>Fastest Presser</h2>
    <div><input id="time" type="number"/></div>
    <div><button id="button">Start game!</button></div>

    <section>
      <div>
        <div class="left">Press S</div>
        <span id="leftcounter"></span>
      </div>

      <div>
        <div class="right">Press L</div>
        <span id="rightcounter"></span>
      </div>
    </section>
    <script type="text/javascript" src="the-fastest-presser.js"></script>
  </body>
</html>
